<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row mt20">

            <div class="col-md-6 offset-md-3">


                <mat-card style="padding: 20px;">
                <div class="container text-center">
                    <img class="image-factory" src="../../../assets/quiz_image.png" alt="" class="image-profile">
                </div>

                
                <h1 class="text-center">Login Here</h1>
                
                <!-- {{loginData | json}} -->

                <form (ngSubmit)="formSubmit()">

                    <!-- UserName field -->
                    <mat-form-field class="full-width mt20" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]='loginData.username'
                        name="username"
                        matInput placeholder="Please enter your username" required />
                        <mat-hint>Please enter Valid Username</mat-hint>
                    </mat-form-field>


                    <!-- Password Field -->
                    <mat-form-field class="full-width mt20" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]='loginData.password'
                        name="password"
                        type="password" matInput placeholder="Please enter your password" required />
                    </mat-form-field>


                    <div class="container text-center">

                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button type="reset" style="margin-left: 30px;" mat-raised-button color="accent">Reset</button>

                    </div>


                </form>
            </mat-card>
            </div>

        </div>

    </div>

</div>
