<mat-card>

    <h1 class="ml20 mt20">Update Quiz</h1>

    <div class="container">

        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form *ngIf="quiz" (submit)="updateData()">

                    <mat-form-field class="w100" appearance="fill">

                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter title here"
                            matInput required>

                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">

                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" name="description"
                            placeholder="Enter description here" row="15" matInput></textarea>

                    </mat-form-field>

                    <div class="row">

                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">

                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks"
                                    placeholder="Enter Maximum Marks here" matInput>

                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">

                                <mat-label>Number Of Questions</mat-label>
                                <input [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestions"
                                    placeholder="Enter Number of Questions here" matInput>

                            </mat-form-field>
                        </div>

                    </div>

                    <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class=" mb20 mt10" color="primary">
                        Publish Status
                    </mat-slide-toggle>
                    <br />
                    <mat-form-field appearance="fill" class="mt10 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mb20">
                        <button mat-raised-button color="accent" type="submit">Update Quiz</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</mat-card>
