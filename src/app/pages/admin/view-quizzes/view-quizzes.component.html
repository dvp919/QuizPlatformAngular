<!-- {{quizzes | json}} -->

<mat-card class="mt20" *ngFor="let q of quizzes">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image mt10"></div>
        <mat-card-title class="mb20 mt20">{{q.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-subtitle class="ml20 mb20">
        {{q.category.title}}
    </mat-card-subtitle>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions class="mt10 mb20 ml10">
        <button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-flat-button color="warn">Questions</button>
        <button mat-stroked-button color="warn" class="ml20">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="warn" class="ml20">Questions {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qid" mat-flat-button color="warn" class="ml20">Update</button>
        <button mat-flat-button color="warn" class="ml20">Attempts</button>
        <button mat-flat-button color="primary" class="ml20" (click)="deleteQuiz(q.qid)">DELETE</button>

    </mat-card-actions>

</mat-card>

<div class="container text-center mt20">

    <button routerLink="/admin/add-quiz" mat-raised-button color="warn">Add New Quiz</button>

</div>
